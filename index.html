<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Cloudflare Turnstile script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/7jQQPhG/IMG-0863.jpg" alt="UrbanMosaic Labs Logo" class="logo">
        <h1>UrbanMosaic Labs</h1>
        <p class="tagline">"Crafting Digital Masterpieces"</p>
        <p class="coming-soon">Coming Soon</p>
        <h2>Contact Us</h2>
        <form id="my-form" action="https://formspree.io/f/mleqyyyq" method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>
            <br>
            <label>Message:</label>
            <textarea name="message" rows="4" required></textarea>
            <br>
            <!-- Cloudflare Turnstile widget -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAAcJJeSkSfqQDtCx"></div>
            <button id="my-form-button">Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>
    <script>
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset()
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form"
                        }
                    })
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
