<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanMosaic Labs | Crafting Digital Masterpieces</title>
    <meta name="description" content="UrbanMosaic Labs is crafting digital masterpieces. Stay tuned for our launch!">
    <meta name="keywords" content="web design, app development, digital design, coming soon, UrbanMosaic Labs">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <!-- Cloudflare Turnstile script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WTQCN9CE8P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WTQCN9CE8P');
    </script>
</head>
<body>
    <div class="container">
        <img src="images/logo.webp" alt="UrbanMosaic Labs Logo" class="logo">
        <h1>UrbanMosaic Labs</h1>
        <p class="tagline">"Crafting Digital Masterpieces"</p>
        <p class="coming-soon">Coming Soon</p>
        <h2>Contact Us</h2>
        <form id="my-form" action="https://formspree.io/f/mleqyyyq" method="POST">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" aria-label="Email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" aria-label="Message" required></textarea>
            <br>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAAcJJeSkSfqQDtCx" data-theme="light" aria-label="CAPTCHA"></div>
            <button id="my-form-button" type="submit">Submit</button>
            <p id="my-form-status"></p>
        </form>
        <div class="social-media">
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter Profile">Twitter</a>
            <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook Profile">Facebook</a>
            <a href="https://linkedin.com/yourprofile" target="_blank" aria-label="LinkedIn Profile">LinkedIn</a>
        </div>
    </div>
    <script>
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);

            // Check if the Turnstile response is present
            var turnstileResponse = data.get('cf-turnstile-response');
            if (!turnstileResponse) {
                status.innerHTML = "Please complete the CAPTCHA challenge.";
                return;
            }

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form";
                        }
                    });
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form";
            });
        }

        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
