<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanMosaic Labs - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/1KnHTCH/IMG-0863.jpg" alt="UrbanMosaic Labs Logo" class="logo">
        <h1>UrbanMosaic Labs</h1>
        <p class="tagline">Crafting Digital Masterpieces</p>
        <p class="coming-soon">Coming Soon</p>
        
        <!-- Form for email and message submission -->
        <form id="my-form" action="https://formspree.io/f/mleqyyyq" method="POST">
            <label>Email:</label>
            <input type="email" name="email" required />
            <label>Message:</label>
            <input type="text" name="message" required />
            <button id="my-form-button">Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>
    
    <!-- Form submission script -->
    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form";
                        }
                    });
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form";
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
